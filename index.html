<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility"
    />
    <title>TPM - Week 1</title>
  </head>
  <body>
    <header
      style="
        margin-top: 10px;
        padding: 8px 12px;
        display: flex;
        justify-content: end;
      "
    >
      <button class="login-btn">
        <a href="#" class="login-text">LOGIN</a>
      </button>
    </header>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="content left"></div>
          <div class="content right">
            <div id="title-content">
              <h1 class="title">Registration</h1>
            </div>
            <form action="#">
              <!-- FIRSTNAME -->
              <div class="input-item">
                <label for="firstname">FIRSTNAME</label>
                <input id="firstname" type="text" placeholder="John" />
              </div>
              <!-- EMAIL -->
              <div class="input-item">
                <label for="email">EMAIL</label>
                <input
                  id="email"
                  type="email"
                  placeholder="johndoe@example.com"
                />
              </div>
              <!-- PASSWORD -->
              <div class="input-item">
                <label for="password">PASSWORD</label>
                <input id="password" type="password" placeholder="******" />
                <span class="material-symbols-outlined"> visibility </span>
              </div>
              <!-- CONFIRM PASSWORD -->
              <div class="input-item">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input id="confirm-pw" type="password" placeholder="******" />
                <span class="material-symbols-outlined"> visibility </span>
              </div>
              <!-- CHECKBOX -->
              <div>
                <input type="checkbox" name="checkbox" id="checkbox" />
                <span>I agree to the Terms of Service and Privacy Policy.</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer style="margin-bottom: 32px">
      <p style="color: black; text-align: center; font-size: 11px">
        &copy; 2021 - 2025 All Rights Reserved.Fumart
      </p>
    </footer>
  </body>
</html>
